<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Prato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
    <div class="container my-5">
        <h3> Adicionar Prato </h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/addprato}" th:object="${prato}"
                          method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="nome" class="col-form-label">Nome do Prato</label>
                                <input type="text" th:field="*{nome}" class="form-control"
                                       id="firstName" placeholder="Nome do Prato" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="proteina" class="col-form-label">Proteina do Prato</label>
                                <br>
                                <select name="proteina">
                                    <option th:each="proteina : ${T(com.ada.web1.cardapio.model.enums.Proteina).values()}"
                                            th:value="${proteina}"
                                            th:text="${proteina}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group col-md-8">
                                <label for="acompanhamentos" class="col-form-label">Acompanhamentos do Prato</label>
                                <br>
                                <select name="acompanhamentos">
                                    <option th:each="acomp : ${T(com.ada.web1.cardapio.model.enums.Acompanhamento).values()}"
                                            th:value="${acomp}"
                                            th:text="${acomp}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group col-md-8">

                                <select name="acompanhamentos">
                                    <option th:each="acomp : ${T(com.ada.web1.cardapio.model.enums.Acompanhamento).values()}"
                                            th:value="${acomp}"
                                            th:text="${acomp}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group col-md-8">

                                <select name="acompanhamentos">
                                    <option th:each="acomp : ${T(com.ada.web1.cardapio.model.enums.Acompanhamento).values()}"
                                            th:value="${acomp}"
                                            th:text="${acomp}">
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
