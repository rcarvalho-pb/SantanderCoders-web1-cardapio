<body>
<br>
<p class="my-5">
    <a href="/add" class="btn btn-primary"> Adicionar Prato </a>
</p>
<br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Prato</th>
                <th scope="col">Prote√≠na</th>
                <th scope="col">Acompanhamento</th>
                <th scope="col">Acompanhamento</th>
                <th scope="col">Acompanhamento</th>
                <th scope="col">Editar</th>
                <th scope="col">Remover</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prato : ${pratos}">
                <th scope="row" th:text="${prato.id}"></th>
                <td th:text="${prato.nome}"></td>
                <td th:text="${prato.proteina}"></td>
                <td th:each="acomp : ${prato.acompanhamentos}" th:text="${acomp}"></td>
                <td>
                    <a th:href="@{/edit/{id}(id=${prato.id})}" class="btn btn-primary">Editar Prato</a>
                </td>
                <td>
                    <a th:href="@{/delete/{id}(id=${prato.id})}" methods="delete" class="btn btn-danger">Remover Prato</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
